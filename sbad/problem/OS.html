<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordyH :rewsnA</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .puzzle-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 40px auto;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .puzzle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .puzzle.active {
            display: block;
        }
        .puzzle h3 {
            margin-top: 0;
        }
        .show-answer {
            cursor: pointer;
            text-decoration: underline;
        }
        .answer {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        .control {
            text-align: center;
            margin-bottom: 20px;
        }
        .control button {
            margin: 0 10px;
        }
        .input-answer {
            margin-top: 20px;
        }
        .submit-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <center><h1>Sbad - 烧脑解谜游戏</h1></center>

        <div class="puzzle-container">
            
            <div class="puzzle" id="puzzle-3">
                <h1>第8关</h1>
                <p></p>
	<span class="show-answer" onclick="showAnswer(this)">显示提示</span>
                <div class="answer">自己找</div>
            </div>
        </div>

        

    </div>
    <script>
        let currentPuzzle = 0;
        const puzzles = document.querySelectorAll('.puzzle');
        const answers = ['你的名字', '光线', '你认为的答案'];

        function showAnswer(element) {
            const answer = element.nextElementSibling;
            answer.style.display = 'block';
            element.style.display = 'none'; // Hide the "Show Answer" link after showing the answer.
        }
    </script>

</body>
</html>
